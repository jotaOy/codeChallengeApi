<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content="A high-quality amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components."/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" id="main-stylesheet" data-version="1.0.0" href="../resources/styles/shards-dashboards.1.0.0.min.css"/>
    <link rel="stylesheet" href="../resources/styles/extras.1.0.0.min.css"/>
    <script async='async' src="https://buttons.github.io/buttons.js"></script>
  </head>
  
    <ui:composition>
        <div class="main-navbar sticky-top bg-white">
            <!-- Main Navbar -->
            <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
              
                <div class="input-group input-group-seamless ml-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      
                    </div>
                  </div>
                   </div>
              
              <h:form>
              <ul class="navbar-nav border-left flex-row ">
                
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-nowrap px-3" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle mr-2" src="resources/images/avatars/team.png" alt="User Avatar"/>
                    <span class="d-none d-md-inline-block">  #{paginaPrincipalBean.efa_Terapist.ter_name} #{paginaPrincipalBean.efa_Terapist.ter_last_name}</span>
                  </a>
                  <div class="dropdown-menu dropdown-menu-small">
                    <a class="dropdown-item" href="perfil.xhtml">
                      <i><img src="resources/images/icons/ic_users.png" width="25" height="25" /></i> Perfil
                    </a>
                    <h:commandLink class="dropdown-item" action="#{login.downloadPDFUserManual()}">
                      <i><img src="resources/images/icons/ic_manual.png" width="25" height="25" /></i> Manual de Usuario
                    </h:commandLink>
                    <div class="dropdown-divider"></div>
                    <h:commandLink class="dropdown-item text-danger"  value="" action="#{login.logout()}">
                    <i class="material-icons text-danger">&#xE879;</i> Salir
                    </h:commandLink>
                    
                  </div>
                </li>
              </ul>
              </h:form>
              <nav class="nav">
                <a href="#" class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left" data-toggle="collapse" data-target=".header-navbar" aria-expanded="false" aria-controls="header-navbar">
                  <i class="material-icons">&#xE5D2;</i>
                </a>
              </nav>
            </nav>
          </div>
    </ui:composition>
</html>
